<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item"><a routerLink="/equipamentos">Equipamentos</a></li>
  <li class="breadcrumb-item active">Formulário Equipamento</li>
</ol>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Formulário de Equipamento</h1>
  </div>
  <div class="col-md">
    <a routerLink="/equipamentos" class="btn btn-light float-right"><< Voltar</a>
  </div>
</div>

<form ngForm>

  <div class="card">
    <div class="card-header">Dados do equipamento</div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nome">Modelo</label>
          <input type="text" class="form-control" id="nome" [(ngModel)]="equip.modelo" name="nome" />
        </div>
        <div class="form-group col-md-8">
          <label for="descricao">Descrição</label>
          <input type="text" class="form-control" id="descricao" [(ngModel)]="equip.descricao" name="descricao" />
        </div>

      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="tipo">Tipo</label>
          <input type="text" class="form-control" id="tipo" [(ngModel)]="equip.tipo" name="tipo" />
        </div>
        <div class="form-group col-md-8">
          <label for="sn">Numero de série</label>
          <input type="text" class="form-control" id="sn" [(ngModel)]="equip.numeroSerie" name="sn" />
        </div>

      </div>
    </div>
  </div>
  <button class="btn btn-primary btn-lg float-right mt-4" (click)="salvarEquip()">Salvar</button>


</form>
