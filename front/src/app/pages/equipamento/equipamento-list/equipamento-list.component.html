<ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Equipamentos</li>
  </ol>
  
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">Equipamentos</h1>
    </div>
    <div class="col-md">
      <a routerLink="new" class="btn btn-light float-right">+ Add Equipamento</a>
    </div>
  </div>
  
  <table class="table table-hover">
    <thead>
      <tr class="bg-secondary text-light">
        <th>Equipamento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipamento of equipList">
        <td>
          <strong>{{equipamento.modelo}}</strong><br>
          <small>{{equipamento.numeroSerie}}</small>
        </td>
        <td>
          <a [routerLink]="[equipamento.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
          <button (click)="deleteEquip(equipamento.id)" class="btn btn-outline-danger btn-sm">Apagar</button>
        </td>
      </tr>
    </tbody>
  </table>
