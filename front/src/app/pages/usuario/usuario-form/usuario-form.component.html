<ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/usuarios">Usuarios</a></li>
    <li class="breadcrumb-item active">Formulário Usuario</li>
  </ol>
  
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">Formulário de Usuario</h1>
    </div>
    <div class="col-md">
      <a routerLink="/usuarios" class="btn btn-light float-right"><< Voltar</a>
    </div>
  </div>

  <form ngForm>

    <div class="card">
      <div class="card-header">Dados do usuário</div>
    
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" [(ngModel)]="usuario.nome" name="nome"/>
          </div>
          <div class="form-group col-md-8">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email"/>
            </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="func">Função</label>
              <input type="text" class="form-control" id="func" [(ngModel)]="usuario.funcao" placeholder="0=Atendente, 1=Técnico" name="func"/>
            </div>
            <div class="form-group col-md-4">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" [(ngModel)]="usuario.senha" name="sn"/>
              </div>
  
          </div>
      </div>
  </div>
  <button class="btn btn-primary btn-lg float-right mt-4" (click)="salvarUsuario()">Salvar</button>


  </form>
