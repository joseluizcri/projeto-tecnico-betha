<ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Pessoas</li>
  </ol>
  
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">Pessoas</h1>
    </div>
    <div class="col-md">
      <a routerLink="new" class="btn btn-light float-right">+ Add Pessoa</a>
    </div>
  </div>
  
  <table class="table table-hover">
    <thead>
      <tr class="bg-secondary text-light">
        <th>Pessoa</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of pessoaList">
        <td>
          <strong>{{pessoa.nome}}</strong><br>
          <small>{{pessoa.endereco}} - Telefone: {{pessoa.telefone}}</small>
        </td>
        <td>
          <a [routerLink]="[pessoa.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
          <button (click)="deletePessoa(pessoa.id)" class="btn btn-outline-danger btn-sm">Apagar</button>
        </td>
      </tr>
    </tbody>
  </table>
